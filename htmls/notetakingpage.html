<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../main.html">VLB</a>
        </div>
    </nav>
    <div class="form-group" style="display: block; width: 80%; margin: auto;">
        <textarea class="form-control" id="title" rows="1" style="margin-top: 5%; width: 50%;"
            placeholder="Title"></textarea>
        <label for="exampleFormControlTextarea1" style="margin-top: 5%; margin-bottom: 5%;"><b id="note-title">COMP 1510</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
            placeholder="Start taking notes!"></textarea>
        <button type="button" class="btn btn-primary" style="float: right; width: 30%; font-size: 0.6em; margin-top: 5%;" onclick="saveUserNote()">Save</button>
    </div>
    <script>
        var currentUser

        let courseName = localStorage.getItem("course")
        console.log(courseName)
        document.getElementById('note-title').innerHTML = courseName;

        async function saveUserNote() {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    note = document.getElementById('exampleFormControlTextarea1')
                        .value;
                    title = document.getElementById('title').value;
                    
                    let course = localStorage.getItem("course")

                    document.getElementById('note-title').innerHTML = course;

                    currentUser = db.collection("users").doc(user.uid).collection(course);

                    currentUser.add({
                        Title: title,
                        Note: note
                    });
                    console.log(note + ' with title of ' + title + ' was added to ' + course + '!');
                    setTimeout(function () {
                        window.location.href = "./viewnotes.html";
                    }, 500);
                } else {

                }
            });
        }
        
        function redirect() {
            window.location.assign("viewnotes.html");
        }

        function insertName() {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    console.log(user.uid);
                    currentUser = db.collection("users").doc(user.uid);
                    currentUser.get().then(userDoc => {
                        var user_Name = userDoc.data().name;
                        console.log(user_Name);
                        $("#name-goes-here").text(user_Name);
                    })
                } else {
                }
            });
        }
        insertName();
    </script>
