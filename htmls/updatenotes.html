<!DOCTYPE html>
<html lang="en">

<head>
    <title>VLB - Edit Note</title>


    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Bootstrap FirebaseUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to the api keys for your firebase project -->
    <script src="../scripts/firebaseAPI.js"></script>

    <!-- CDN-->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Link to stylesheet -->
    <link href="../styles/colour_styles.css" rel="stylesheet">
</head>

<body>
    <!-- Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../main.html">VLB</a>
            <a href="./profile.html"><img class="bi-window text-primary" id="profile" src="../images/account.png"
                    alt="..."></a>

        </div>
    </nav>

    <div class="container">
        <h1>Edit Note</h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="titleInput" class="form-control" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label>Note</label>
                    <textarea class="form-control" id="noteInput" rows="5" placeholder="Enter Note"></textarea>
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <a class="btn btn-secondary" style="float: right; width: 20%; font-size: 0.6em;"
                    onclick="editUserNote()">Edit</a>
                <span style="width: 10px"></span>
                <a class="btn btn-primary" id="SaveButton" style="float: right; width: 20%; font-size: 0.6em;"
                    onclick="saveUserInfo()">Save</a>
            </div>
        </form>
    </div>

    <script src="../scripts/unpdatenotes.js"></script>
</body>

</html>
