    <div class="form-group" style="display: block; width: 80%; margin: auto;">
        <textarea class="form-control" id="title" rows="1" style="margin-top: 5%; width: 50%;"

        <label for="exampleFormControlTextarea1" style="margin-top: 5%; margin-bottom: 5%;"><b>COMP 1510</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"

        <button type="button" class="btn btn-info" onclick="saveUserNote()" style="margin-top: 5%;">Save</button>
    </div>

    <script>
        var currentUser

        function saveUserNote() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {
                    // Do something for the current logged-in user here: 
                    console.log(user.uid);
                    //go to the correct user document by referencing to the user uid
                    //Save new info to database
                    note = document.getElementById('exampleFormControlTextarea1')
                        .value; //get the value of the field with id="exampleFormControlTextarea1"
                    title = document.getElementById('title').value;

                    currentUser = db.collection("users").doc(user.uid).collection("COMP1510Notes");

                    currentUser.add({
                        Title: title,
                        Note: note
                    })
                    console.log(note + ' with tile of ' + title + ' was added to COMP1510!')
                } else {
                    // No user is signed in.
                }
            });
        }

        function insertName() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {
                    // Do something for the current logged-in user here: 
                    console.log(user.uid);
                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid);
                    //get the document for current user.
                    currentUser.get().then(userDoc => {
                        var user_Name = userDoc.data().name;
                        console.log(user_Name);
                        //method #1:  insert with html only
                        //document.getElementById("name-goes-here").innerText = n;    //using javascript
                        //method #2:  insert using jquery
                        $("#name-goes-here").text(user_Name); //using jquery
                    })
                } else {
                    // No user is signed in.
                }
            });
        }
        insertName();
    </script>
