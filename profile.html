<body>
    <!-- Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" id="navbar">
        <div class="container-fluid">
            <span class="navbar-brand"><a href="./main.html">VLB</a></span>
            <a href="/profile.html"><img class="bi-window text-primary" id="profile" src="./images/account.png"
                    alt="..."></a>

        </div>
    </nav>

    <div class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Set</label>
                    <select id="setInput" name="set" class="form-select" aria-label="Default select example">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>

    <script>
        var currentUser

        function populateInfo() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {

                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid)
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            //get the data fields of the user
                            var userName = userDoc.data().name;
                            var userSet = userDoc.data().set;

                            //if the data fields are not empty, then write them in to the form.
                            if (userName != null) {
                                document.getElementById("nameInput").value = userName;
                            }
                            if (userSet != null) {
                                document.getElementById("setInput").value = userSet;
                            }
                        })
                } else {
                    // No user is signed in.
                    console.log("No user is signed in");
                }
            });
        }

        function editUserInfo() {
            //Enable the form fields
            document.getElementById('personalInfoFields').disabled = false;
        }

        function saveUserInfo() {
            //Save new info to database
            userName = document.getElementById('nameInput').value; //get the value of the field with id="nameInput"
            userSet = document.getElementById('setInput').value; //get the value of the field with id="setInput"
            currentUser.update({
                    name: userName,
                    set: userSet
                })
                .then(() => {
                    console.log("Document successfully updated!");
                })
            document.getElementById('personalInfoFields').disabled = true;
        }

        //call the function to run it 
        populateInfo();

        function insertName() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {
                    // Do something for the current logged-in user here: 
                    console.log(user.uid);
                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid);
                    //get the document for current user.
                    currentUser.get().then(userDoc => {
                        var user_Name = userDoc.data().name;
                        console.log(user_Name);
                        //method #1:  insert with html only
                        //document.getElementById("name-goes-here").innerText = n;    //using javascript
                        //method #2:  insert using jquery
                        $("#name-goes-here").text(user_Name); //using jquery
                    })
                } else {
                    // No user is signed in.
                }
            });
        }
        insertName();
    </script>
</body>
